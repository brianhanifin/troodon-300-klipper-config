[gcode_macro LOAD_FILAMENT]
gcode:
  LIGHTS_PRESET PRESET=Waiting
  M83
  G1 E70 F1800
  G1 E30 F300
  G1 E15 F150
  G1 E-3
  M82
  LIGHTS_PRESET PRESET=Success

[gcode_macro UNLOAD_FILAMENT]
gcode:
  LIGHTS_PRESET PRESET=Waiting
  M83
  G1 E10 F300
  G1 E-100 F1800
  M82
  LIGHTS_PRESET PRESET=Success